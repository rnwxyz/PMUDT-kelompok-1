<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Register</h1>

        <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded"
                    placeholder="John Doe" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded"
                    placeholder="john@example.com" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded" placeholder="********" required>
            </div>

            <div class="mb-4">
                <label for="password_confirm" class="block text-gray-700 text-sm font-bold mb-2">Konfirmasi
                    Password:</label>
                <input type="password" id="password_confirm" name="password_confirm"
                    class="w-full px-3 py-2 border border-gray-300 rounded" placeholder="********" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded mb-4">Register</button>
            <a href="{{ url_for('home') }}" class="text-l font-semibold">Sudah punya akun ?</a>
        </form>
        {% if error %}
        <div class="mb-4 text-red-500">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>

</html>
